<ion-header>

  <ion-navbar>
    <ion-title>things</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Title" [(ngModel)]="addItem.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Content" [(ngModel)]="addItem.content"></ion-input>
  </ion-item>
  <ion-item style="text-align: center;">
      <button ion-button col-12 (click)="add()">add</button>
  </ion-item>
</ion-list>

    <ion-list>
    <ion-item-sliding  *ngFor="let item of Things" id="t_{{item.id}}">
    <ion-item>
        <ion-card>
            <ion-card-header>
            {{item.title}}
            </ion-card-header>
            <ion-card-content>
            {{item.content}}
            </ion-card-content>   
        </ion-card>
    </ion-item>
        <ion-item-options>
            <button ion-button color="danger" (click)="delete(item.id)">删除</button>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
