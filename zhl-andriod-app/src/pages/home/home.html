<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- <news></news>   -->
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="username" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
 <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>
</ion-list>
<ion-list>
<ion-item  style="text-align: center;">
  <button col-10 ion-button  color="secondary" (click)="checkLogin()">Login</button>
</ion-item>
</ion-list>
<ion-list>
  <li>{{username}}</li>
  <li>{{password}}</li>
</ion-list>
<ion-content *ngIf="show">登录成功</ion-content>

</ion-content>
